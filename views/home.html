<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles-home.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/img_lights_wide.jpg" style="width:100%">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/img_mountains_wide.jpg" style="width:100%">
      <div class="text"></div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="/images/img_snow_wide.jpg" style="width:100%">
      <div class="text"></div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>
<br>
<!-- Inicio de Cajas de Productos -->

<div class="contenedor-main">
<div class="sub-main">
    <p class="fa-regular fa-heart"></p>
    <img class=productos src="/images/img-macbook-pro-2019.jpg" alt="macbook pro">
    <div class="sub-main-descripcion">
    <p class="descripciones"><strong>MacBook Pro 2019</strong></p>
    <p class="precios">$230.000<i class="descuentos">20% off</i></p>
    </div>
</div>
<div class="sub-main">
    <p class="fa-regular fa-heart"></p>
    <img class=productos src="/images/img-samsung-galaxy-s10.jpg" alt="samsung galaxy">
    <div class="sub-main-descripcion">
    <p class="descripciones"><strong>Samsung Galaxy S10</strong></p>
    <p class="precios">$70.500<i class="descuentos">10% off</i></p>
    </div>
</div>
<div class="sub-main">
    <p class="fa-regular fa-heart"></p>
    <img class=productos src="/images/img-cafetera-moulinex.jpg" alt="cafetera moulinex">
    <div class="sub-main-descripcion">
    <p class="descripciones"><strong>Cafetera Moulinex</strong></p>
    <p class="precios">$6.770<i class="descuentos">40% off</i></p>
    </div>
</div>
<div class="sub-main">
    <p class="fa-regular fa-heart"></p>
    <img class=productos src="/images/img-tv-samsung-smart.jpg" alt="samsung smart tv">
    <div class="sub-main-descripcion">
    <p class="descripciones"><strong>Samsung Smart Tv</strong></p>
    <p class="precios">$200.500<i class="descuentos">15% off</i></p>
    </div>
</div>
</div>

  <script>
    let slideIndex = 0;
    showSlides();   

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1} 
      slides[slideIndex-1].style.display = "block"; 
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    } 
    
    </script>
    

    
</body>
</html>
